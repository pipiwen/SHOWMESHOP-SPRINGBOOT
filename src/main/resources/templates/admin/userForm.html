<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--//导入thymeleaf命名空间-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Dashboard Template · Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet"  crossorigin="anonymous">

    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<!--引入抽取的nav-->
<div th:replace="commons/bar1 :: topbar"></div><!--引入头部bar-->
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar1 :: sidebar(activeUri='emps')"></div><!--引入侧边bar-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h2>Section title</h2>
            <form th:action="@{/admin/addEdit}" method="post">
                <!--restful发送put请求 以input形式发送put请求-->
                <input type="hidden" name="_method" value="put" th:if="${u!=null}" />
                <input type="hidden" name="id" th:value="${u.id}" th:if="${u!=null}" />
                <div class="form-group">
                    <label>name</label>
                    <input type="text" name="username" class="form-control" placeholder="name" th:value="${u!=null}?${u.username}">
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="text" name="password" class="form-control" placeholder="password" th:value="${u!=null}?${u.password}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${u!=null}?'修改':'添加'"></button>
            </form>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="asserts/js/jquery-slim.min.js"><\/script>')</script><script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.bundle.js}" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script th:src="@{/asserts/js/dashboard.js}"></script></body>
</html>
